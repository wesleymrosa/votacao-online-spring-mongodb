spring.application.name=votacao
# ----------------------------------------------
# ?? CONFIGURAÇÃO GERAL DO SERVIDOR
# ----------------------------------------------
server.port=8080
# ----------------------------------------------
# ?? CONFIGURAÇÃO DO BANCO MONGODB LOCAL
# ----------------------------------------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=votacao_db
# ----------------------------------------------
# ? LOGGING (para debug em desenvolvimento)
# ----------------------------------------------
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=INFO
logging.level.br.wesley=DEBUG
# ----------------------------------------------
# ? SWAGGER (Springdoc OpenAPI)
# ----------------------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
# ----------------------------------------------
# ? ACTUATOR (monitoramento leve)
# ----------------------------------------------
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
